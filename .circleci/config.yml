version: 2.1

executors:
  docker-node:
    docker:
      - image: qlik/node-build
    working_directory: ~/dist-flow-charts
  browser-node:
    # Available images https://hub.docker.com/r/circleci/node/tags/
    docker:
      - image: circleci/node:16.8.0-browsers
    working_directory: ~/dist-flow-charts

commands:
  use_workspace:
    steps:
      - attach_workspace:
          at: ~/dist-flow-charts

jobs:
  install:
    executor: docker-node
    steps:
      - checkout
      - restore_cache:
          key: v2-yarn-deps-{{ checksum "yarn.lock" }}
      - run: yarn install --frozen-lockfile
      - save_cache:
          key: v2-yarn-deps-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

      - store_artifacts:
          path: package.json

      - persist_to_workspace:
          root: ~/dist-flow-charts
          paths:
            - .

  build:
    executor: docker-node
    steps:
      - use_workspace
      - run:
          name: Build packages
          command: |
            set +e
            NODE_ENV=production yarn run build --concurrency 2
      - persist_to_workspace:
          root: ~/dist-flow-charts
          paths:
            - charts/*/dist

  lint:
    executor: docker-node
    steps:
      - use_workspace
      - run: npm run lint

  test-unit:
    executor: docker-node
    steps:
      - use_workspace
      - run:
          # Uses version stored in test/cc-bin to remove risk on foreign injection
          name: Run unit tests and publish to codeclimate
          command: |
            ./test/cc-bin/cc-test-reporter before-build
            yarn test:unit --ci --runInBand --reporters=default --reporters=jest-junit --coverage
            ./test/cc-bin/cc-test-reporter after-build --coverage-input-type lcov --exit-code $?
          environment:
            JEST_JUNIT_OUTPUT_DIR: ./reports/junit/
      - store_test_results:
          path: ./reports/junit/
      - store_artifacts:
          path: ./reports/junit
      - store_artifacts:
          path: coverage
  
  test-rendering:
    executor: browser-node
    steps:
      - use_workspace
      - run: MOCHA_FILE=test-results/rendering/test.xml npm run test:rendering:ci
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: ./test/rendering/__artifacts__
  
  publish-dev:
    executor: docker-node
    steps:
      - use_workspace
      - run:
          name: Build extensions
          command: |
            set +e
            NODE_ENV=production yarn run sense --concurrency 2
      - run: mkdir SenseExtensions
      - run: ./scripts/zip-extensions.sh
      - store_artifacts:
          path: ./SenseExtensions

workflows:
  build-all:
    jobs:
      - install
      - build:
          requires:
            - install
      - lint:
          requires:
            - install
      - test-unit:
          requires:
            - install
      - publish-dev:
          requires:
            - build
      - test-rendering:
          requires:
            - build
